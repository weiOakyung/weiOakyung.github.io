<body>
	<div id = "welcome">
	<br><br><br><br><br><br><br><br><br><br>
		<h1 style="font-size:50">這是一個心理測驗</h1>
		<h1 style="font-size:50">接下來的一切背後都沒有科學原理支持，開心看看就好</h1>
		<br><br><br><br>
		<button id = "enterr" onclick = "location.href='#n1'">按我開始測驗！</button>
	</div>
	

	<div id="n1">
		<h1>第一題</h1><br><br><br>
		<p>不用上課、不用補習的一天早上，正做著好夢的你被一陣鬧鐘聲吵醒了，這時候你會怎麼做呢？</p>
		<br><br><br><br>
		<button id = "A" onclick = "A1()">馬上跳起來開啟美好的一天</button>
		<br><br><br><br>
		<button id = "B" onclick = "B1()">睜開眼睛，躺在床上看著天花板發呆</button>
		<br><br><br><br>
		<button id = "C" onclick = "C1()">關掉鬧鐘，繼續躺回去睡</button>
		<br><br><br><br>
	</div>
	<div id="n2">
		<h1>第二題</h1><br><br><br>
		<p>起床後，你最想做下列哪件事？</p>
		<br><br><br><br>
		<button id = "A" onclick = "A2()">列出今天要做的所有事情</button>
		<br><br><br><br>
		<button id = "B" onclick = "B2()">拿起手機，開始無神的吃早餐</button>
		<br><br><br><br>
		<button id = "C" onclick = "C2()">走去廁所，再走回床上躺著</button>
		<br><br><br><br>
	</div>
	<div id="n3">
		<br><h1>第三題</h1><br><br>
		<p>當你坐在書桌前，下列哪個敘述最像你？</p>
		<br><br>
		<button id = "A" onclick = "A3()">振筆疾書，很快就在時間內做完所有要做的事情</button>
		<br><br><br><br>
		<button id = "B" onclick = "B3()">偶爾發發呆、玩玩耍，但還是會斷斷續續地做該做的事</button>
		<br><br><br><br>
		<button id = "C" onclick = "C3()">寫沒幾個字就想去冰箱翻東西吃</button>
		<br><br><br><br><br><br><br><br>
	</div>
	<div id="n4">
		<h1>第四題</h1><br><br><br>
		<p>很快地又到了睡覺的時間，下列哪個敘述最像你會說出來的話？</p>
		<br><br><br><br>
		<button id = "A" onclick = "A4()">「今天雖然效率不錯，但明天還要更好才行。」</button>
		<br><br><br><br>
		<button id = "B" onclick = "B4()">「今天有點廢欸，明天好像要努力一下。」</button>
		<br><br><br><br>
		<button id = "C" onclick = "C4()">「唉～今天也太累了吧，睡覺睡覺！」</button>
		<br><br><br><br>
	</div>

		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

	</div>
